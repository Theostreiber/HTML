<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo Web Page 2</title>

    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        /* TAG */
        body {
            background:rgb(249, 3, 3);
            font-family: 'Roboto', sans-serif;
        }
        header {background: pink;}
        section {background: greenyellow;}
        footer {background: blue;}

        header,
        section,
        footer{
            padding: 0.5rem 1rem;
        }

        /* CLASSEN */
        .guys {font-size: 1em; color: white}
        .firstH3 {color:green}
        /* IDs */
        #firstId {color: orangered}
    </style>
</head>
<body>
<!-- Header-->
<header>
    <h1>Hello here</h1>
    <h2>Hello world </h2>
    <h2 class="guys">Hello guys </h2>
</header>
<section>
    <h2>Hello again</h2>
    <h3 class="firstH3">Hello again again</h3>
    <p>This is the first paragraph</p>
    <p>i got my knowledge from  
        <a title="this is a link" href="https://www.w3schools.com/html/html_basic.asp">this website</a></p>
    <p>This is my <b>first website</b> for <strong>2 years</strong></p>
    <br />
    <p><i>is the second paragraph</i></p>
    <p><em>is the second paragraph</em></p>
    
</section>
<footer>
    <p><small>Small text</small></p>
    <p><del>Deleted text</del></p>
    
    <img src="./" alt="this img does not exist" />
    <h3>This is a new section</h3>
    <p id="firstId"><sup>This is superior</sup></p>
</footer>

</body>
</html>
